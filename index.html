<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Warranty sticker validation</title>
    <style>
        /* كل الأنماط الأصلية تبقى كما هي */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 95%;
            width: 800px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            font-size: calc(1.5rem + 1vw);
            margin-top: 60px;
        }

        .input-container {
            width: 90%;
            max-width: 500px;
        }

        .banner {
            max-width: 100%;
            height: auto;
        }

        /* تحسينات الاستجابة فقط */
        @media (max-width: 768px) {
            .container {
                margin: 10px auto;
                padding: 10px;
            }

            h1 {
                margin-top: 50px;
                font-size: 1.8rem;
            }

            .logo {
                width: 70px;
                top: 10px;
                left: 10px;
            }

            .breadcrumb {
                top: 100px;
                font-size: 0.8rem;
            }

            .input-container {
                flex-direction: column;
                border-radius: 25px;
            }

            .input-container button {
                border-radius: 0 0 25px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
                margin-top: 40px;
            }

            p {
                font-size: 1rem;
                padding: 0 10px;
            }

            .logo {
                width: 60px;
            }

            .breadcrumb {
                top: 90px;
            }

            .input-container input {
                padding: 10px;
            }

            .input-container button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- نفس المحتوى الأصلي تماما -->
    <div class="container">
        <img src="https://i.postimg.cc/zvf2c47L/image.png" alt="شعار الموقع" class="logo">
        
        <div class="breadcrumb">
            <a href="#">Home</a> / <a href="#">Check sticker</a>
        </div>

        <h1>Warranty sticker validation</h1>

        <p>
            Check if the warranty sticker on your product is genuine and protect yourself from fake sticker.
            تأكد إذا كان ملصق الضمان الموجود على منتجك هو ملصق أصلي أو مزيف
        </p>

        <img src="https://i.postimg.cc/05tBw257/undefined-Imgur.png" alt="بانر الموقع" class="banner">

        <div class="input-container">
            <input type="text" id="numberInput" placeholder="XXXXXX" onkeypress="handleKeyPress(event)">
            <button type="submit" onclick="validateForm(event)">Check</button>
        </div>

        <div id="result"></div>

        <div class="links">
            <!-- الروابط الأصلية -->
        </div>

        <div class="footer">
            <!-- الفوتر الأصلي -->
        </div>
    </div>

    <script>
        // نفس الكود الأصلي
    </script>
</body>
</html>
