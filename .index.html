<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty sticker validation</title>
    <style>
        :root {
            font-size: 16px; /* قاعدة الحجم الأساسي */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6; /* تحسين تباعد الأسطر */
        }

        .container {
            max-width: 95%; /* مرونة أكبر للشاشات الصغيرة */
            margin: 30px auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 1.8rem; /* تصغير حجم العنوان */
            margin: 40px 0 15px;
            font-weight: bold;
        }

        p {
            font-size: 1rem; /* حجم خط موحد */
            color: #555;
            margin: 10px 0;
        }

        .input-container {
            width: 90%; /* مرونة أكبر للهواتف */
            max-width: 500px; /* حد أقصى للحواسب */
            border-radius: 25px;
            margin: 20px auto;
        }

        /* بقية الأنماط بدون تغيير... */

        @media (max-width: 768px) {
            :root {
                font-size: 14px; /* تصغير عام للخط على الهواتف */
            }

            h1 {
                font-size: 1.5rem;
                margin-top: 30px;
            }

            .logo {
                width: 70px;
                top: 10px;
                left: 10px;
            }

            .breadcrumb {
                top: 90px;
                font-size: 0.8rem;
            }

            .links div {
                margin: 8px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            :root {
                font-size: 13px; /* تصغير إضافي للشاشات الصغيرة جدًا */
            }

            .input-container {
                width: 100%;
            }

            .input-container button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- باقي المحتوى بدون تغيير -->
</body>
</html>
