<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty sticker validation</title>
    <style>
        /* الأنماط الأصلية */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        /* ... (ابقى جميع الأنماط الأخرى كما هي) ... */

        /* أنماط إضافية للشعار السفلي */
        .logo-bottom-left {
            width: 100px;
            margin: 20px 0 0 20px;
            float: left;
            clear: both;
        }
        @media (max-width: 768px) {
            .logo-bottom-left {
                width: 80px;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- الشعار العلوي -->
        <img src="https://i.postimg.cc/zvf2c47L/image.png" alt="شعار الموقع" class="logo">

        <!-- مسار التنقل -->
        
        </div>

        <!-- العنوان الرئيسي -->
        <h1>Warranty sticker validation</h1>

        <!-- المحتوى الرئيسي -->
        <p>Check if the warranty sticker on your product is genuine and protect yourself from fake sticker.<br>
        تأكد إذا كان ملصق الضمان الموجود على منتجك هو ملصق أصلي أو مزيف</p>

        <!-- بانر -->
        <img src="https://i.postimg.cc/05tBw257/undefined-Imgur.png" alt="بانر الموقع" class="banner">

        <!-- إرشادات الإدخال -->
        <p>Enter the number shown on the sticker in this box:<br>
        أدخل الرقم الموجود على الملصق هنا</p>

        <!-- حقل الإدخال -->
        <div class="input-container">
            <input type="text" id="numberInput" placeholder="XXXXXX" onkeypress="handleKeyPress(event)">
            <button type="submit" onclick="validateForm(event)">Check</button>
        </div>

        <!-- نتيجة التحقق -->
        <div id="result"></div>

        <!-- الشعار السفلي -->
        <div style="overflow: hidden;">
            <img src="https://i.postimg.cc/zvf2c47L/image.png" alt="شعار الموقع" class="logo-bottom-left">
        </div>

        <!-- روابط مفيدة -->
        <div class="links">
            <!-- ... (ابقى قسم الروابط كما هو) ... -->
        </div>

        <!-- الفوتر -->
        <div class="footer">
            <!-- ... (ابقى الفوتر كما هو) ... -->
        </div>
    </div>

    <script>
        // توليد الرموز العشوائية
        function generateRandomCode(length = 12) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array.from({length}, () => 
                characters.charAt(Math.floor(Math.random() * characters.length))
            ).join('');
        }

        // إنشاء مجموعة الرموز
        const allowedCodes = new Set(["123456789012", "DH5P3EF8N"]);
        const totalCodes = 30000;

        // توليد الرموز الفريدة
        while (allowedCodes.size < totalCodes) {
            allowedCodes.add(generateRandomCode());
        }

        // دالة التحقق
        function validateForm(event) {
            event.preventDefault();
            const input = document.getElementById("numberInput").value;
            const resultElement = document.getElementById("result");
            
            // إعادة تعيين النتيجة
            resultElement.className = '';
            resultElement.textContent = '';

            // الحصول على الرموز المستخدمة
            const usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];

            // التحقق من الاستخدام السابق
            if (usedCodes.includes(input)) {
                resultElement.textContent = "❌ تم استخدام هذا الرمز مسبقاً!";
                resultElement.className = 'error';
                return;
            }

            // التحقق من صحة الرمز
            if (allowedCodes.has(input)) {
                usedCodes.push(input);
                localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
                resultElement.textContent = "✅ الرمز صحيح!";
                resultElement.className = 'success';
            } else {
                resultElement.textContent = "❌ الرمز غير صحيح!";
                resultElement.className = 'error';
            }
        }

        // التعامل مع زر Enter
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                validateForm(event);
            }
        }
    </script>
</body>
</html>
