<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yobazar - تحقق من ملصق الضمان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .top-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        .input-container {
            position: relative;
            flex: 1;
        }
        .input-container input {
            width: 100%;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 25px;
            font-size: 1.2rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .input-container input:focus {
            border-color: #2980b9;
        }
        .input-container label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #777;
            background-color: #fff;
            padding: 0 5px;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: 0;
            font-size: 1rem;
            color: #3498db;
        }
        button {
            padding: 15px 30px;
            background-color: #f1c40f;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #f39c12;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- إضافة صورة شعار -->
        <img src="https://imgur.com/a/MSEKx2R" alt="شعار الموقع" class="logo">
        
        <!-- إضافة صورة فوق مكان إدخال الرقم -->
        <img src="https://example.com/your-image.jpg" alt="صورة توضيحية" class="top-image">

        <!-- مكان إدخال الرقم -->
        <div class="input-group">
            <div class="input-container">
                <input type="text" id="numberInput" placeholder=" ">
                <label for="numberInput">أدخل الرقم الموجود على الملصق هنا</label>
            </div>
            <button type="submit" onclick="validateForm(event)">Check</button>
        </div>

        <!-- نتيجة التحقق -->
        <div id="result"></div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const allowedCodes = ["123456789012", "11223344", "12345678", "654321", "87654321", "11111111", "22222222", "987654321098"];
            const numberInput = document.getElementById("numberInput").value;
            const resultElement = document.getElementById("result");
            
            resultElement.className = '';
            resultElement.textContent = '';

            const usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];

            if (usedCodes.includes(numberInput)) {
                resultElement.textContent = "❌ هذا الرقم تم استخدامه مسبقًا!";
                resultElement.className = 'error';
                return;
            }

            if (allowedCodes.includes(numberInput)) {
                usedCodes.push(numberInput);
                localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
                resultElement.textContent = "✅ الرقم صحيح!";
                resultElement.className = 'success';
            } else {
                resultElement.textContent = "❌ الرقم غير صحيح!";
                resultElement.className = 'error';
            }
        }
    </script>
</body>
</html>
