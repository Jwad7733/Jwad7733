<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الباركود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>التحقق من الباركود</h1>
    <p>أدخل الرقم للتحقق:</p>
    <form onsubmit="validateForm(event)">
        <input type="text" id="numberInput" placeholder="أدخل الرقم هنا">
        <button type="submit">تحقق</button>
    </form>
    <div id="result"></div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const allowedCodes = ["123456789012", "11223344", "12345678", "654321", "87654321", "11111111", "22222222", "987654321098"];
            const numberInput = document.getElementById("numberInput").value;
            const resultElement = document.getElementById("result");
            
            // مسح الرسالة السابقة
            resultElement.className = '';
            resultElement.textContent = '';

            const usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];

            if (usedCodes.includes(numberInput)) {
                resultElement.textContent = "هذا الرقم تم استخدامه مسبقًا!";
                resultElement.className = 'error';
                return;
            }

            if (allowedCodes.includes(numberInput)) {
                usedCodes.push(numberInput);
                localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
                resultElement.textContent = "✓ الرقم صحيح! جاري التوجيه إلى الموقع...";
                resultElement.className = 'success';
            
                }, 2000);
            } else {
                resultElement.textContent = "✗ الرقم غير صحيح!";
                resultElement.className = 'error';
            }
        }
    </script>
</body>
</html>
