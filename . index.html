<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty sticker validation</title>
    <style>
        /* التعديلات الجديدة */
        .header-content {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
            width: calc(100% - 40px);
        }
        
        .main-content {
            margin-top: 160px; /* مساحة لرأس الصفحة */
        }

        @media (max-width: 768px) {
            .header-content {
                top: 10px;
                left: 10px;
                width: calc(100% - 20px);
            }
            
            .main-content {
                margin-top: 120px;
            }
            
            .breadcrumb {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- قسم الرأس -->
        <div class="header-content">
            <img src="https://i.postimg.cc/zvf2c47L/image.png" alt="شعار الموقع" class="logo">
            <div class="breadcrumb">
                <a href="#">Home</a> / <a href="#">Check sticker</a>
            </div>
            
            <!-- العنوان والنص -->
            <h1>Warranty sticker validation</h1>
            <p>
                Check if the warranty sticker on your product is genuine and protect yourself from fake sticker.<br>
                تأكد إذا كان ملصق الضمان الموجود على منتجك هو ملصق أصلي أو مزيف
            </p>
        </div>

        <!-- باقي المحتوى -->
        <div class="main-content">
            <img src="https://i.postimg.cc/05tBw257/undefined-Imgur.png" alt="بانر الموقع" class="banner">
            
            <p>
                Enter the number shown on the sticker in this box:<br>
                أدخل الرقم الموجود على الملصق هنا
            </p>

            <!-- باقي العناصر ... -->
        </div>
    </div>
</body>
</html>
