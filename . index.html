<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warranty sticker validation</title>
    <style>
        /* ... (الأكواد السابقة كما هي) ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- ... (الأكواد السابقة كما هي) ... -->

        <!-- زر لتنزيل الأرقام العشوائية -->
        <button id="downloadButton">تنزيل الأرقام العشوائية</button>

        <!-- قسم لعرض الأرقام العشوائية -->
        <div id="randomCodesContainer" style="display: none;">
            <h3>الأرقام العشوائية:</h3>
            <pre id="randomCodes"></pre>
        </div>
    </div>

    <script>
        // دالة لإنشاء رقم عشوائي مكون من 12 رقم وحرف
        function generateRandomCode(length = 12) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // إنشاء 30,000 رقم عشوائي
        const allowedCodes = new Set();
        while (allowedCodes.size < 30000) {
            allowedCodes.add(generateRandomCode());
        }

        // عرض الأرقام العشوائية
        document.getElementById('randomCodes').textContent = Array.from(allowedCodes).join('\n');
        document.getElementById('randomCodesContainer').style.display = 'block';

        // دالة لتنزيل الأرقام العشوائية
        function downloadCodes() {
            const codes = Array.from(allowedCodes).join('\n');
            const blob = new Blob([codes], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'random_codes.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // تنزيل الأرقام عند النقر على زر
        document.getElementById('downloadButton').addEventListener('click', downloadCodes);

        // دالة التحقق من الرقم
        function validateForm(event) {
            event.preventDefault();
            const numberInput = document.getElementById("numberInput").value;
            const resultElement = document.getElementById("result");
            
            resultElement.className = '';
            resultElement.textContent = '';

            const usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];

            if (usedCodes.includes(numberInput)) {
                resultElement.textContent = "❌ هذا الرقم تم استخدامه مسبقًا!";
                resultElement.className = 'error';
                return;
            }

            if (allowedCodes.has(numberInput)) {
                usedCodes.push(numberInput);
                localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
                resultElement.textContent = "✅ الرقم صحيح!";
                resultElement.className = 'success';
            } else {
                resultElement.textContent = "❌ الرقم غير صحيح!";
                resultElement.className = 'error';
            }
        }
    </script>
</body>
</html>
