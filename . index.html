<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الباركود</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input {
            background-color: #f9f9f9;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1rem;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .banner {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- إضافة صورة شعار -->
        <img src="https://via.placeholder.com/100" alt="شعار الموقع" class="logo">
        
        <!-- إضافة صورة بانر -->
        <img src="https://via.placeholder.com/600x200" alt="بانر الموقع" class="banner">

        <h1>التحقق من الباركود</h1>
        <p>أدخل الرقم للتحقق:</p>
        <form onsubmit="validateForm(event)">
            <input type="text" id="numberInput" placeholder="أدخل الرقم هنا">
            <button type="submit">تحقق</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const allowedCodes = ["123456789012", "11223344", "12345678", "654321", "87654321", "11111111", "22222222", "987654321098"];
            const numberInput = document.getElementById("numberInput").value;
            const resultElement = document.getElementById("result");
            
            resultElement.className = '';
            resultElement.textContent = '';

            const usedCodes = JSON.parse(localStorage.getItem("usedCodes")) || [];

            if (usedCodes.includes(numberInput)) {
                resultElement.textContent = "❌ هذا الرقم تم استخدامه مسبقًا!";
                resultElement.className = 'error';
                return;
            }

            if (allowedCodes.includes(numberInput)) {
                usedCodes.push(numberInput);
                localStorage.setItem("usedCodes", JSON.stringify(usedCodes));
                resultElement.textContent = "✅ الرقم صحيح!";
                resultElement.className = 'success';
            } else {
                resultElement.textContent = "❌ الرقم غير صحيح!";
                resultElement.className = 'error';
            }
        }
    </script>
</body>
</html>
